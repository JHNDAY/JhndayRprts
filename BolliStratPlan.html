<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLLI Strategic Plan - Interactive Drill-Down</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .breadcrumb-item {
            color: #7f8c8d;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .breadcrumb-item:hover {
            color: #3498db;
        }
        
        .breadcrumb-item.active {
            color: #2c3e50;
            font-weight: 600;
        }
        
        .breadcrumb-separator {
            color: #bdc3c7;
        }
        
        .back-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: none;
        }
        
        .back-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .level-container {
            transition: all 0.5s ease;
        }
        
        .level-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 6px solid;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
        
        .goal-card {
            min-height: 200px;
        }
        
        .goal-card.curriculum {
            border-left-color: #3498db;
        }
        
        .goal-card.community {
            border-left-color: #e74c3c;
        }
        
        .goal-card.infrastructure {
            border-left-color: #f39c12;
        }
        
        .goal-card.financial {
            border-left-color: #27ae60;
        }
        
        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
        }
        
        .curriculum .card-icon {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
        
        .community .card-icon {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .infrastructure .card-icon {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }
        
        .financial .card-icon {
            background: linear-gradient(135deg, #27ae60, #229954);
        }
        
        .card-description {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .card-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3498db;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #95a5a6;
        }
        
        .objective-card {
            min-height: 150px;
            border-left-color: #3498db;
        }
        
        .priority-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }
        
        .priority-1 {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .priority-2 {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }
        
        .meta-info {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .meta-tag {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .timeline {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .responsible {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .resources {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .click-hint {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            margin-top: 10px;
            opacity: 0.8;
        }
        
        .hidden {
            display: none;
        }
        
        .objective-code {
            font-size: 0.85rem;
            color: #95a5a6;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .details-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 20px;
        }
        
        .details-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
        }
        
        .section-content {
            color: #555;
            line-height: 1.7;
        }
        
        .section-content ol {
            margin-left: 20px;
        }
        
        .section-content li {
            margin-bottom: 10px;
        }
        
        .meta-info-details {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .details-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BOLLI Strategic Plan</h1>
            <p>September 18, 2025</p>
            <div class="breadcrumb">
                <span class="breadcrumb-item active" id="breadcrumb-goals">Goals</span>
                <span class="breadcrumb-separator">›</span>
                <span class="breadcrumb-item" id="breadcrumb-objectives">Objectives</span>
                <span class="breadcrumb-separator">›</span>
                <span class="breadcrumb-item" id="breadcrumb-actions">Details</span>
            </div>
        </div>
        
        <button class="back-button" id="back-btn">← Back</button>
        
        <div id="level-goals" class="level-container">
            <div class="level-title">Strategic Goals</div>
            <div class="cards-grid" id="goals-grid"></div>
        </div>
        
        <div id="level-objectives" class="level-container hidden">
            <div class="level-title" id="objectives-title">Objectives</div>
            <div class="cards-grid" id="objectives-grid"></div>
        </div>
        
        <div id="level-actions" class="level-container hidden">
            <div class="level-title" id="actions-title">Details</div>
            <div id="actions-content"></div>
        </div>
    </div>

    <script>
        const strategicPlan = {
            curriculum: {
                title: "Enhance BOLLI Curriculum",
                icon: "📚",
                color: "curriculum",
                objectives: {
                    A: { title: "Intentionally Plan Curriculum", priority: 1, timeline: "Fall 2026", responsible: "CC", resources: "Modest ($ for outside SGLs). Ted & Robin coordination", actions: ["Put out RFP for desired courses", "Recruit outside and member SGLs to match gaps in curriculum"], tactics: ["Use survey data and focus group results to determine gaps", "Recruit faculty to meet gaps, prioritizing Brandeis faculty"] },
                    B: { title: "Increase Participation of Member SGLs", priority: 1, timeline: "Fall 2025", responsible: "CC", resources: "Minimal", actions: ["Publicize need for member SGLs and resources currently available for developing courses", "Develop additional incentives and supports for member SGLs"], tactics: ["Expand and publicize workbook and sessions on course planning", "Emphasize need for teaching in registration materials and social events like Back to School Brunch", "Ask SGLs to recruit promising students", "Offer the opportunity to co-teach with experienced SGL"] },
                    C: { title: "Experiment with More Flexible Course Schedule", priority: 2, timeline: "Spring 2026", responsible: "CC", resources: "Minimal-may be space constraints", actions: ["Pilot several courses outside usual schedule"], tactics: ["Offer 1-2 courses", "Try an evening course", "Allow courses at lengths that do not conform to the 5 and 10 week limit", "Provide summer and winter term classes so that the academic schedule is year round"] },
                    D: { title: "Increase Number of In Person Classes", priority: 1, timeline: "Spring 2026, Fall 2027", responsible: "CC", resources: "Modest - some cost for outside SGLs", actions: ["Short-term: Steer SGLs who list 'both' toward teaching in person and record in person classes using Zoom", "Longer-term: marketing and recruitment for in-person faculty"], tactics: ["Actively recruit Brandeis faculty (Network with Brandeis faculty currently teaching at BOLLI for suggestions)", "Advertise for in person faculty", "Piggy back on existing Brandeis courses to recruit faculty"] },
                    E: { title: "Improve Support for Online Courses", priority: 1, timeline: "Fall 2025, Spring 2026", responsible: "SGSC", resources: "", actions: ["Reinforce use of SGL checklists in class", "Revisit appointment and training of co-hosts", "Implement standards for tech skills", "Require digital literacy for Zoom SGLs"], tactics: ["Short-term workshops for tech skills", "One-to-one encouragement of checklists between SGSC liaisons and SGLs", "Recruit co-hosts"] },
                    F: { title: "Add Non-Traditional Courses", priority: 2, timeline: "Winter 2025-26, Summer 2026", responsible: "Ted + committee (incl 1 CC member)", resources: "", actions: ["Explore partnering with cultural venues", "Encourage member SGLs to try out ideas for non-traditional courses"], tactics: ["Consider theaters, art centers and music venues/tie to cultural events", "Study catalogs in other programs for ideas for hands-on classes", "Launch film series and discussions using Boston-area film series (BJFF, West Newton)"] },
                    G: { title: "Enhance SGL Competencies", priority: null, timeline: "Winter 2025-26", responsible: "Tech Committee and SGSC", resources: "Moderate: may involve consultant/subscriptions", actions: ["Develop program to train SGLs in use of AI in their courses"], tactics: ["Workshop in AI for all interested SGLs", "Ongoing support through Tech Committee"] },
                    H: { title: "Partner with Other Osher Programs", priority: 2, timeline: "Spring 2026", responsible: "Ted + working group", resources: "", actions: ["Explore shared courses with other Boston area OLLIs (in person) and other Oshers nationally (online)", "Pilot small group BOLLI discussions after shared lecture programs, both in person and on Zoom"], tactics: [] },
                    I: { title: "Launch BOLLI Shared Lecture Program", priority: 3, timeline: "2027", responsible: "", resources: "Considerable", actions: ["Plan Zoom large lecture series featuring BOLLI SGLs"], tactics: ["Speak with our star lecturers about potential programs"] }
                }
            },
            community: {
                title: "Improve Community Within BOLLI",
                icon: "👥",
                color: "community",
                objectives: {
                    A: { title: "Emphasize Importance of Community as Key Aspect of BOLLI", priority: 1, timeline: "", responsible: "Memb. committee", resources: "", actions: ["Promote concept of community in communications inside and outside BOLLI", "Create programs (and enhance current programs) to integrate new members into community"], tactics: ["Describe BOLLI as community of learners in promotional materials", "Emphasize community in application and explain ways to get involved", "Create 'get acquainted' programs for members who joined since COVID", "Encourage members and SGLs to reach out to others and plan social events"] },
                    B: { title: "Draw Members to BOLLI for Informal and Formal Programming", priority: 1, timeline: "Fall 2025", responsible: "Ted, Robin, Hospitality Group?", resources: "Moderate (food, performers, staff time)", actions: ["Increase in-person events within BOLLI space", "Enhance shared space to be more welcoming to members (food, name tags, music)"], tactics: ["Make nametags visible and available", "Designate a weekly community time for informal interactions", "Reinstate practice of in-person class members bringing food each day there are classes or activities"] },
                    C: { title: "Use Classroom Experiences to Increase Socialization", priority: 1, timeline: "", responsible: "SGSC", resources: "Minimal", actions: ["Work with SGLs to add social experiences to classes (small groups, field trips, breakout sessions, projects)", "Pre-class orientation sessions"], tactics: ["Breakout sessions for larger lectures", "Strongly encourage pre-class orientation"] },
                    D: { title: "Revitalize Volunteer Program", priority: 1, timeline: "", responsible: "Volunteer coordinator + staff", resources: "Minimal", actions: ["Communicate volunteer opportunities and benefits widely and often within BOLLI", "Increase incentives to volunteer including more social occasions for committees and task groups"], tactics: ["Consider ways to emphasize importance of volunteerism to BOLLI community, as well as the benefits of volunteering", "Enlist membership in new committees and task groups arising out of the Strategic Plan", "Introduce volunteer work in new member orientation, with presentations from committee chairs", "Publicize volunteer opportunities in Bulletin", "Develop training program for volunteer leadership", "Find ways to use volunteers for short term tasks such as welcoming new members", "Honor volunteers in bulletin"] },
                    E: { title: "Enhance DSS Program", priority: 1, timeline: "", responsible: "DSS committee", resources: "Small group discussion will need space", actions: ["Pilot hybrid presentation", "Increase frequency of presentations/wider selection of speakers", "Provide opportunity for small group discussion after lecture", "Provide refreshments after speakers"], tactics: ["Invite all speakers to be in person and offer Zoom simulcasting", "Offer program every week day that in person classes are offered", "Recruit Brandeis faculty as speakers – not necessary to always have big name speaker", "Provide refreshments to encourage members to stick around", "Consider a lunch and learn group"] },
                    F: { title: "Encourage SIG Formation and Attendance", priority: null, timeline: "", responsible: "Ted + volunteer champions", resources: "", actions: ["Encourage members to form new SIGs with guidance and workbook similar to current one for new SGLs", "Experiment with evening interest-based gatherings or geographic meet-ups"], tactics: ["Communicate to members about the value of reaching out and initiating social events and contacts with classmates"] },
                    G: { title: "Improve Communication Within BOLLI", priority: 1, timeline: "Fall 2025", responsible: "Ted/Robin, Marketing committee", resources: "", actions: ["Restore member directory", "Use BOLLI Bulletin more intentionally for communication"], tactics: ["Improve website and course catalog (searchable, with calendar and links)", "Use BOLLI Bulletin more intentionally to convey volunteer opportunities, policies and schedule reminders", "Improve and expand new member orientation with in-person meetings and options for mentoring", "More clearly explain the lottery system and assist members in using it. FAQ & bulletin blurb"] },
                    H: { title: "Improve Website, Catalog and Lottery System", priority: 1, timeline: "Winter 2025-26, Summer 2026", responsible: "Marketing committee, Ted, Robin, Tech committee", resources: "Consultant", actions: ["Explore ways, both with Brandeis IT and independently, to develop a website appropriate to BOLLI", "Form a working group to revamp course catalog", "Improve understanding of lottery system", "Consider re-programming lottery system"], tactics: [] }
                }
            },
            infrastructure: {
                title: "Improve Physical, Technological and Organizational Infrastructure",
                icon: "🏗️",
                color: "infrastructure",
                objectives: {
                    A: { title: "Vigorously Explore and Implement New Space Possibilities", priority: 1, timeline: "", responsible: "Ted and Marsha", resources: "Weintraub endowment", actions: ["Work with Brandeis leadership to stay informed on plans for Sawyer Road properties", "Once new space is identified, develop plan for build out of new space", "Create timeline for move"], tactics: [] },
                    B: { title: "Implement Hybrid Technology", priority: 1, timeline: "", responsible: "Tech Committee", resources: "", actions: ["Pilot hybrid courses and examine effect on class size, logistics and satisfaction", "Explore temporary hybrid options for current space and more permanent options as new space becomes available"], tactics: ["Consult with organizations with hybrid courses and identify best practices", "Explore options for built-in camera, screen etc for new classrooms and gathering space"] },
                    C: { title: "Improve Technology Literacy", priority: 1, timeline: "", responsible: "Tech Committee", resources: "Minimal - training time", actions: ["Offer courses to new and returning SGLs", "Require Zoom proficiency certification for SGLs"], tactics: [] }
                }
            },
            financial: {
                title: "Ensure Financial Sustainability",
                icon: "💰",
                color: "financial",
                objectives: {
                    A: { title: "Explore Change in Departmental Affiliation with Brandeis", priority: 1, timeline: "", responsible: "Ted", resources: "", actions: ["With Brandeis leadership, develop transition plan to move from Rabb School to IA"], tactics: [] },
                    B: { title: "Ensure Ongoing Understanding of Financial Position", priority: 1, timeline: "", responsible: "Finance Committee?", resources: "", actions: ["Maintain BOLLI balance sheet", "Develop plan for use of gift and endowment funds", "Understand more clearly current and future financial needs"], tactics: [] },
                    C: { title: "Expand Marketing to Attract New Members", priority: 2, timeline: "", responsible: "Marketing Committee", resources: "", actions: ["Set target membership", "Form Marketing Committee", "Improve social media presence"], tactics: ["Develop marketing plan to recruit and retain members", "Create materials to actively recruit members at senior centers, retirement communities, libraries", "Reach out to past/trial members who did not continue", "Consider student intern for social media", "Consider targeted ads in AARP, community publications", "Develop joint approach with Institutional Advancement and Brandeis National Committee", "Offer one day course in topics of interest to retirees", "Market outside Boston area", "Emphasize value of BOLLI as a total program"] },
                    D: { title: "Ramp Up Fundraising Efforts", priority: null, timeline: "", responsible: "Fundraising Committee", resources: "", actions: ["Form Fundraising Committee", "Post finalization of strategic plan, launch fundraising campaign for targeted areas or projects", "Launch annual giving campaign"], tactics: ["Target areas for fundraising. Think creatively about philanthropic interests to target", "For fundraising committee, invite members with philanthropy capacity and/or fundraising experience", "Consider fundraising to support special programming and scholarship fund"] }
                }
            }
        };

        let currentLevel = 'goals';
        let currentGoal = null;
        let currentObjective = null;

        const backBtn = document.getElementById('back-btn');
        const levelGoals = document.getElementById('level-goals');
        const levelObjectives = document.getElementById('level-objectives');
        const levelActions = document.getElementById('level-actions');
        const objectivesTitle = document.getElementById('objectives-title');
        const actionsTitle = document.getElementById('actions-title');
        const objectivesGrid = document.getElementById('objectives-grid');
        const goalsGrid = document.getElementById('goals-grid');
        const actionsContent = document.getElementById('actions-content');
        const breadcrumbGoals = document.getElementById('breadcrumb-goals');
        const breadcrumbObjectives = document.getElementById('breadcrumb-objectives');
        const breadcrumbActions = document.getElementById('breadcrumb-actions');

        function init() {
            Object.keys(strategicPlan).forEach(goalKey => {
                const goal = strategicPlan[goalKey];
                const card = document.createElement('div');
                card.className = `card goal-card ${goal.color}`;
                card.innerHTML = `
                    <div class="card-title">
                        <span class="card-icon">${goal.icon}</span>
                        ${goal.title}
                    </div>
                    <div class="card-description">
                        ${goal.title}
                    </div>
                    <div class="card-stats">
                        <div class="stat-item">
                            <div class="stat-number">${Object.keys(goal.objectives).length}</div>
                            <div class="stat-label">Objectives</div>
                        </div>
                    </div>
                    <div class="click-hint">Click to explore objectives</div>
                `;
                card.addEventListener('click', () => showObjectives(goalKey));
                goalsGrid.appendChild(card);
            });

            backBtn.addEventListener('click', goBack);
            breadcrumbGoals.addEventListener('click', showGoals);
            breadcrumbObjectives.addEventListener('click', () => {
                if (currentGoal) showObjectives(currentGoal);
            });
        }

        function showGoals() {
            currentLevel = 'goals';
            currentGoal = null;
            currentObjective = null;
            updateBreadcrumb();
            levelGoals.classList.remove('hidden');
            levelObjectives.classList.add('hidden');
            levelActions.classList.add('hidden');
            backBtn.style.display = 'none';
        }

        function showObjectives(goalKey) {
            currentLevel = 'objectives';
            currentGoal = goalKey;
            currentObjective = null;
            const goal = strategicPlan[goalKey];
            
            updateBreadcrumb();
            objectivesTitle.textContent = `${goal.icon} ${goal.title} - Objectives`;
            objectivesGrid.innerHTML = '';
            
            Object.keys(goal.objectives).forEach(objKey => {
                const obj = goal.objectives[objKey];
                const card = document.createElement('div');
                card.className = `card objective-card ${goal.color}`;
                
                let priorityBadge = '';
                if (obj.priority) {
                    priorityBadge = `<div class="priority-badge priority-${obj.priority}">Priority ${obj.priority}</div>`;
                }
                
                card.innerHTML = `
                    ${priorityBadge}
                    <div class="objective-code">${objKey}.</div>
                    <div class="card-title">
                        <span class="card-icon">${goal.icon}</span>
                        ${obj.title}
                    </div>
                    <div class="card-stats">
                        <div class="stat-item">
                            <div class="stat-number">${obj.actions.length}</div>
                            <div class="stat-label">Actions</div>
                        </div>
                    </div>
                    <div class="click-hint">Click to view details</div>
                `;
                
                card.addEventListener('click', () => showActions(goalKey, objKey));
                objectivesGrid.appendChild(card);
            });
            
            levelGoals.classList.add('hidden');
            levelObjectives.classList.remove('hidden');
            levelActions.classList.add('hidden');
            backBtn.style.display = 'block';
        }

        function showActions(goalKey, objectiveKey) {
            currentLevel = 'actions';
            currentObjective = objectiveKey;
            const goal = strategicPlan[goalKey];
            const obj = goal.objectives[objectiveKey];
            
            updateBreadcrumb();
            actionsTitle.textContent = `${goal.icon} ${obj.title}`;
            
            let metaInfoHtml = '<div class="meta-info-details"><div class="meta-info">';
            if (obj.priority) metaInfoHtml += `<span class="meta-tag priority-${obj.priority}">Priority ${obj.priority}</span>`;
            if (obj.timeline) metaInfoHtml += `<span class="meta-tag timeline">📅 ${obj.timeline}</span>`;
            if (obj.responsible) metaInfoHtml += `<span class="meta-tag responsible">👤 ${obj.responsible}</span>`;
            if (obj.resources) metaInfoHtml += `<span class="meta-tag resources">💼 ${obj.resources}</span>`;
            metaInfoHtml += '</div></div>';
            
            let actionsHtml = '<div class="details-section"><div class="section-title">Actions</div><div class="section-content"><ol>';
            obj.actions.forEach(action => {
                actionsHtml += `<li>${action}</li>`;
            });
            actionsHtml += '</ol></div></div>';
            
            let tacticsHtml = '';
            if (obj.tactics && obj.tactics.length > 0) {
                tacticsHtml = '<div class="details-section"><div class="section-title">Tactics/Suggestions</div><div class="section-content"><ol>';
                obj.tactics.forEach(tactic => {
                    tacticsHtml += `<li>${tactic}</li>`;
                });
                tacticsHtml += '</ol></div></div>';
            }
            
            actionsContent.innerHTML = metaInfoHtml + '<div class="details-container">' + actionsHtml + tacticsHtml + '</div>';
            
            levelGoals.classList.add('hidden');
            levelObjectives.classList.add('hidden');
            levelActions.classList.remove('hidden');
            backBtn.style.display = 'block';
        }

        function goBack() {
            if (currentLevel === 'actions') {
                showObjectives(currentGoal);
            } else if (currentLevel === 'objectives') {
                showGoals();
            }
        }

        function updateBreadcrumb() {
            breadcrumbGoals.classList.remove('active');
            breadcrumbObjectives.classList.remove('active');
            breadcrumbActions.classList.remove('active');
            
            if (currentLevel === 'goals') {
                breadcrumbGoals.classList.add('active');
            } else if (currentLevel === 'objectives') {
                breadcrumbObjectives.classList.add('active');
                breadcrumbObjectives.textContent = strategicPlan[currentGoal].title;
            } else if (currentLevel === 'actions') {
                breadcrumbActions.classList.add('active');
                breadcrumbActions.textContent = strategicPlan[currentGoal].objectives[currentObjective].title;
            }
        }

        init();
    </script>
</body>
